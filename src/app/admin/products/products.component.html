<div class="container pt-5">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Details</th>
                    <th scope="col"></th>
                    <th class="text-center" scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th class="text-center" scope="col">Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="products">
                <tr *ngFor="let product of products">
                    <td>
                        <b>{{product.id}}</b>
                    </td>
                    <td>
                        <img src="{{product.image}}" alt="" height="100" width="70">
                    </td>
                    <td>
                        <h4>{{product.name}}</h4>
                    </td>
                    <td>
                        <h3 class="text-center">{{product.description}}</h3>
                    </td>
                    <td>
                        <span class="price">{{product.price}}</span>
                    </td>

                    <td class="text-center">
                        <button routerLink="/admin/product/{{product.id}}" class="btn  btn-info">Edit</button>
                        <button (click)="delete(product.id)" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
