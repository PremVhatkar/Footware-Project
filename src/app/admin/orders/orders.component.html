<div class="container pt-5">
    <div class="row">
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Buyer's Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile No</th>
                    <th scope="col">City</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Details</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of order">
                    <td>
                        <b>{{order.id}}</b>
                    </td>
                    <td>
                        <h5>{{order.name}}</h5>
                    </td>
                    <td>
                        <h6 class="text-center">{{order.email}}</h6>
                    </td>
                    <td>
                        <span class="price">{{order.mobileno}}</span>
                    </td>
                    <td>
                        <span class="price">{{order.city}}</span>
                    </td>
                    <td>
                        <span class="price">{{order.pincode}}</span>
                    </td>
                    <td>
                        <span class="price"></span>
                    </td>
                    <td>
                        <span class="price">{{order.total}}</span>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
