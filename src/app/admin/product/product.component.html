<div  class="container mt-5 bg-info-subtle p-5">
    <h2>Add Product</h2>
    <form [formGroup]="formData" (ngSubmit)="submit(formData.value)">
      <div class="mb-3">
        <input type="hidden" formControlName="id">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter product name">
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Product Description</label>
        <textarea class="form-control" formControlName="description" rows="3" placeholder="Enter product description"></textarea>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="number" class="form-control" formControlName="price" placeholder="Enter product price">
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Image</label>
        <input type="text" class="form-control" formControlName="image" placeholder="Enter Image URL">
      </div><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
