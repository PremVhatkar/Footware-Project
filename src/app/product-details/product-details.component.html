<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="bread">
          <span><a routerLink="#">Home</a></span> /
          <span><a routerLink="/products">Products</a></span>/
          <span>Product Details</span>
        </p>
      </div>
    </div>
  </div>
</div>



<!-- --------------- Product Details -------------------------- -->


<div class="colorlib-product">
  <div class="container">
    <div class="row row-pb-lg product-detail-wrap">
      <div class="col-lg-6">
        <div class="item">
          <div class="product-entry border p-5">
            <a class="prod-img">
              <img src="{{product.image }}" class="img-fluid" alt="Free html5 bootstrap 4 template" />
            </a>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <h3>{{ product.name }}</h3>
        <h4>{{ product.price | currency : "INR" }}</h4>

        <p>{{ product.description }}</p>

        <h4>Quantity : </h4>

        <div class="input-group mb-4">
          <span class="input-group-btn">
            <button (click)="minus()" type="button" class="quantity-left-minus btn" data-type="minus" data-field="">
              <i class="fa-solid fa-minus"></i>
            </button>
          </span>

          <input type="number" id="quantity" name="quantity" class="form-control input-number" [(ngModel)]="quantity"
            min="1" max="100">

          <span class="input-group-btn ml-1">
            <button (click)="plus()" type="button" class="quantity-right-plus btn" data-type="plus" data-field="">
              <i class="fa-solid fa-plus"></i>
            </button>
          </span>
        </div>

        <div class="row" style="position: absolute;">
          <div class="col-lg-6">
            <button class="btn btn-primary btn-addtocart" (click)="addtocart()">Add to Cart</button>
          </div>
          <!-- <div class="col-lg-6">
            <button class="btn btn-primary btn-addtocart">Buy Now</button>
          </div><br><br><br><br> -->
        </div>
      </div>
    </div>
  </div>
</div>
